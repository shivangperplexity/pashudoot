<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cattle Breed Identifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fde2e4, #e2f0cb, #cddafd);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 700px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #6a1b9a;
      font-size: 24px;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
      padding: 8px;
      border: 2px dashed #6a1b9a;
      border-radius: 8px;
      cursor: pointer;
      background: #fafafa;
    }
    button {
      background: #6a1b9a;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #d81b60;
    }
    .results {
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }
    .result-item {
      display: flex;
      align-items: center;
      padding: 12px;
      border-radius: 12px;
      color: #fff;
    }
    .result-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 15px;
      border: 2px solid rgba(255,255,255,0.6);
    }
    .accept {
      background: linear-gradient(135deg, #4CAF50, #66bb6a);
    }
    .reject {
      background: linear-gradient(135deg, #e53935, #ef5350);
    }
    .result-text {
      text-align: left;
    }
    .result-text b {
      font-size: 16px;
      display: block;
      margin-bottom: 4px;
    }
    .breed-info {
      margin-top: 8px;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cattle Breed Identifier</h2>
    <form id="uploadForm">
      <input type="file" id="fileInput" name="files" accept="image/*" multiple required>
      <button type="submit">Predict</button>
    </form>
    <div class="results" id="results"></div>
  </div>

  <script>
    const breedInfo = {
      "hallikar": {origin:"Karnataka, India", lifespan:"15-20 years", milkYield:"2-5 liters/day", description:"Known for strength and draught ability."},
      "deoni": {origin:"Maharashtra, Karnataka, Andhra Pradesh", lifespan:"12-15 years", milkYield:"3-8 liters/day", description:"Dual-purpose breed with good resistance."},
      "gir": {origin:"Gujarat, India", lifespan:"12-15 years", milkYield:"10-15 liters/day", description:"Famous for high-quality A2 milk."},
      "jersey": {origin:"Jersey Island, UK", lifespan:"18-22 years", milkYield:"12-20 liters/day", description:"Popular dairy breed producing rich milk."},
      "red sindhi": {origin:"Sindh (Pakistan/India)", lifespan:"12-15 years", milkYield:"8-12 liters/day", description:"Good yield and adaptability."},
      "sahiwal": {origin:"Punjab region", lifespan:"12-15 years", milkYield:"12-18 liters/day", description:"Heat-tolerant and productive."}
    };

    const CONFIDENCE_THRESHOLD = 0.5;

    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const files = document.getElementById("fileInput").files;
      if (files.length === 0) return;

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const div = document.createElement("div");
        div.classList.add("result-item");

        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);

        const text = document.createElement("div");
        text.classList.add("result-text");

        div.appendChild(img);
        div.appendChild(text);
        resultsDiv.appendChild(div);

        try {
          // Send image to FastAPI /predict (accept/reject)
          const formData = new FormData();
          formData.append("files", file);
          const acceptResp = await fetch("/predict", { method: "POST", body: formData });
          const acceptData = await acceptResp.json();
          console.log("Acceptance API response:", acceptData);

          const r = acceptData[0]; // response format: {filename, decision, confidence, class}

          if (r.decision === "accept") {
            div.classList.add("accept");

            // Call breed classifier (FastAPI or HF endpoint)
            const breedForm = new FormData();
            breedForm.append("file", file);
            const breedResp = await fetch("/breed", { method: "POST", body: breedForm }); // change to your breed API endpoint
            const data = await breedResp.json();
            console.log("Breed classifier response:", data);

            let topClass = null;
            let confidence = 0;

            if (data.predictions) {
              const preds = data.predictions;
              topClass = Object.keys(preds).reduce((a,b)=>preds[a]>preds[b]?a:b);
              confidence = preds[topClass] || 0;
            }

            let breedText = "Breed not confidently identified";
            let breedDetails = "";
            if (confidence >= CONFIDENCE_THRESHOLD) {
              const key = topClass.toLowerCase();
              const info = breedInfo[key] || {origin:"-", lifespan:"-", milkYield:"-", description:"No info"};
              breedText = key.charAt(0).toUpperCase() + key.slice(1) + ` (${(confidence*100).toFixed(1)}%)`;
              breedDetails = `
                Origin: ${info.origin} | 
                Lifespan: ${info.lifespan} | 
                Milk Yield: ${info.milkYield} | 
                About: ${info.description}
              `;
            }

            text.innerHTML = `<b>${file.name}</b><br>Decision: Accept<br>Class: ${breedText}<div class="breed-info">${breedDetails}</div>`;

          } else {
            div.classList.add("reject");
            text.innerHTML = `<b>${file.name}</b><br>No Cattle Detected ðŸ˜¯ We know we are smart!<br>Class: ${r.class}<br>Confidence: ${(r.confidence*100).toFixed(2)}%`;
          }

        } catch(err) {
          console.error(err);
          div.classList.add("reject");
          text.innerHTML = `<b>${file.name}</b><br>Error: Could not analyze.<br>${err}`;
        }
      }
    });
  </script>
</body>
</html>
