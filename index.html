<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pashu Doot üêÑ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 450px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    h1 {
      margin-bottom: 20px;
      color: #2e7d32;
    }
    .upload-box {
      border: 2px dashed #81c784;
      padding: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      display: block;
    }
    .upload-box:hover {
      background: #f1f8e9;
    }
    input[type="file"] {
      display: none;
    }
    button {
      background: #43a047;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    button:hover {
      background: #2e7d32;
    }
    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #1b5e20;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pashu Doot üêÑ</h1>
    <label class="upload-box">
      <span>Click to upload or capture an image</span>
      <input type="file" id="fileInput" accept="image/*">
    </label>
    <button onclick="predict()">üîç Identify Breed</button>
    <div id="preview"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    let selectedFile = null;

    document.getElementById('fileInput').addEventListener('change', function(e) {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('preview').innerHTML =
            `<img src="${event.target.result}" alt="preview">`;
        }
        reader.readAsDataURL(selectedFile);
      }
    });

    async function predict() {
      if (!selectedFile) {
        alert("Please select an image first!");
        return;
      }
      document.getElementById("result").innerText = "‚è≥ Identifying breed...";

      const formData = new FormData();
      formData.append("file", selectedFile);

      try {
        const response = await fetch(
          "https://shivangggg-cow-breed-classifier.hf.space/predict",
          { method: "POST", body: formData }
        );
        const data = await response.json();

        if (data.predictions) {
          const preds = data.predictions;
          const topClass = Object.keys(preds).reduce((a, b) => preds[a] > preds[b] ? a : b);
          document.getElementById("result").innerText = `‚úÖ Predicted Breed: ${topClass}`;
        } else {
          document.getElementById("result").innerText = "‚ùå No prediction received.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerText = "‚ö†Ô∏è Error while predicting.";
      }
    }
  </script>
</body>
</html>
