<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PashuMitra ‚Äì Cattle Breed Identifier</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    header { background: #4CAF50; color: white; padding: 1rem; font-size: 1.5rem; }
    .container { margin: 2rem auto; padding: 2rem; max-width: 600px; border: 1px solid #ccc; border-radius: 8px; }
    .hidden { display: none; }
    #result { margin-top: 2rem; text-align: left; }
    #result h2 { margin-bottom: 0.5rem; }
    pre { text-align: left; background: #eee; padding: 1rem; border-radius: 8px; overflow-x: auto; }
  </style>
</head>
<body>
  <header>PashuMitra ‚Äì Cattle Breed Identifier</header>
  <div class="container">
    <h2>Upload Cattle Image</h2>
    <input type="file" id="imageUpload" accept="image/*"><br><br>

    <div id="result" class="hidden">
      <h2 id="header"></h2>
      <p id="origin"></p>
      <p id="lifespan"></p>
      <p id="milkYield"></p>
      <p id="description"></p>
    </div>

    <h3>Debug Info</h3>
    <pre id="debug"></pre>
  </div>

  <script>
    const result = document.getElementById("result");
    const header = document.getElementById("header");
    const origin = document.getElementById("origin");
    const lifespan = document.getElementById("lifespan");
    const milkYield = document.getElementById("milkYield");
    const description = document.getElementById("description");
    const debugBox = document.getElementById("debug");

    // Breed info dictionary (compatible with your mapping)
    const breedInfo = {
      "Barbari Goat": {origin:"Rajasthan, India", lifespan:"10-12 years", milkYield:"1-2 L/day", description:"Small dual-purpose goat."},
      "Bargur Cow": {origin:"Tamil Nadu, India", lifespan:"15-18 years", milkYield:"3-5 L/day", description:"Draught cattle from hilly areas."},
      "Not Identified": {origin:"-", lifespan:"-", milkYield:"-", description:"Breed could not be identified."},
      "Bhadawari Buffalo": {origin:"U.P., India", lifespan:"16-20 years", milkYield:"6-10 L/day", description:"Milk with high fat content."},
      "Black Bengal Goat": {origin:"West Bengal, India", lifespan:"8-12 years", milkYield:"1-2 L/day", description:"Popular for meat and skin."},
      "Hallikar Cow": {origin:"Karnataka, India", lifespan:"15-20 years", milkYield:"2-5 L/day", description:"Strong draught breed."},
      "Hariana Cow": {origin:"Haryana, India", lifespan:"16-20 years", milkYield:"6-10 L/day", description:"Popular dual-purpose breed."},
      "Holstein Friesian Cow": {origin:"Netherlands", lifespan:"18-22 years", milkYield:"20-30 L/day", description:"Top dairy cow breed globally."},
      "Jamunapari Goat": {origin:"U.P., India", lifespan:"10-12 years", milkYield:"2-3 L/day", description:"Large goat with high yield."},
      "Nagori Goat": {origin:"Rajasthan, India", lifespan:"12-15 years", milkYield:"1-2 L/day", description:"Good draught goat breed."},
      "Osmanabadi Goat": {origin:"Maharashtra, India", lifespan:"10-12 years", milkYield:"1-2 L/day", description:"Hardy and disease-resistant."},
      "Tharparkar Cow": {origin:"Rajasthan, India", lifespan:"15-18 years", milkYield:"10-12 L/day", description:"Dual-purpose drought-tolerant."},
      "Deoni Cow": {origin:"Maharashtra/Karnataka, India", lifespan:"12-15 years", milkYield:"3-8 L/day", description:"Dual-purpose cow breed."},
      "Gir Cow": {origin:"Gujarat, India", lifespan:"12-15 years", milkYield:"10-15 L/day", description:"High-quality A2 milk producer."},
      "Guzerat Cow": {origin:"Gujarat, India", lifespan:"15-18 years", milkYield:"6-10 L/day", description:"Strong draught and dairy cow."},
      "Jaffrabadi Buffalo": {origin:"Gujarat, India", lifespan:"14-18 years", milkYield:"6-10 L/day", description:"Massive buffalo breed."},
      "Jersey Cow": {origin:"Jersey, UK", lifespan:"18-22 years", milkYield:"12-20 L/day", description:"Produces rich milk."},
      "Mehsana Buffalo": {origin:"Gujarat, India", lifespan:"16-20 years", milkYield:"8-12 L/day", description:"Famous dairy buffalo."},
      "Murrah Buffalo": {origin:"Haryana, India", lifespan:"16-20 years", milkYield:"8-12 L/day", description:"Top dairy buffalo breed."},
      "Nili Ravi Buffalo": {origin:"Punjab, Pakistan", lifespan:"14-18 years", milkYield:"7-12 L/day", description:"Famous for dairy qualities."},
      "Pandharpuri Cow": {origin:"Maharashtra, India", lifespan:"12-15 years", milkYield:"5-8 L/day", description:"Adapted to drought areas."},
      "Rathi Cow": {origin:"Rajasthan, India", lifespan:"15-20 years", milkYield:"8-10 L/day", description:"Heat-tolerant dairy breed."},
      "Red Sindhi Cow": {origin:"Sindh region", lifespan:"12-15 years", milkYield:"8-12 L/day", description:"Small, hardy and productive."},
      "Sahiwal Cow": {origin:"Punjab, India/Pakistan", lifespan:"12-15 years", milkYield:"12-18 L/day", description:"Best tropical dairy breed."},
      "Sirohi Cow": {origin:"Rajasthan, India", lifespan:"10-12 years", milkYield:"1-2 L/day", description:"Meat and milk producer."},
      "Vechur Cow": {origin:"Kerala, India", lifespan:"15-18 years", milkYield:"2-3 L/day", description:"World‚Äôs smallest cow breed."}
    };

    function showDebug(title, data) {
      debugBox.textContent += `\n=== ${title} ===\n` + JSON.stringify(data, null, 2) + "\n";
    }

    document.getElementById("imageUpload").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      debugBox.textContent = "";

      try {
        // STEP 1: Detection
        const formData = new FormData();
        formData.append("file", file);

        const detectResponse = await fetch("https://rjsmoke00-cd.hf.space/predict", { method: "POST", body: formData });
        const detectData = await detectResponse.json();
        showDebug("Detection API Response", detectData);

        let accepted = false;
        let confidence = 0;
        if (detectData && detectData.length > 0) {
          const label = detectData[0].label || detectData[0].class;
          confidence = detectData[0].confidence || 0;
          if (label === "LABEL_1") accepted = true;
        }

        if (accepted) {
          // STEP 2: Breed Classification
          const breedForm = new FormData();
          breedForm.append("file", file);

          const breedResponse = await fetch("https://Shivangguptasih-breedclassification.hf.space/predict", { method: "POST", body: breedForm });
          const breedData = await breedResponse.json();
          showDebug("Breed API Response", breedData);

          if (breedData && breedData.predictions) {
            const preds = breedData.predictions;
            let topClass = null;
            let topConf = -1;
            for (const [cls, conf] of Object.entries(preds)) {
              if (conf > topConf) { topClass = cls; topConf = conf; }
            }

            if (topClass && topClass !== "Not Identified") {
              const info = breedInfo[topClass] || {origin:"-", lifespan:"-", milkYield:"-", description:"No info available"};
              header.textContent = `‚úÖ Detected Cattle (Conf: ${(confidence * 100).toFixed(1)}%) ‚Üí Breed: ${topClass} (${(topConf * 100).toFixed(1)}%)`;
              origin.innerHTML = `Origin: <strong>${info.origin}</strong>`;
              lifespan.innerHTML = `Lifespan: <strong>${info.lifespan}</strong>`;
              milkYield.innerHTML = `Milk Yield: <strong>${info.milkYield}</strong>`;
              description.textContent = `About: ${info.description}`;
            } else {
              header.textContent = `‚úÖ Cattle Detected (Conf: ${(confidence * 100).toFixed(1)}%) ‚Üí üö´ Breed Not Identified`;
              origin.textContent = lifespan.textContent = milkYield.textContent = description.textContent = "";
            }
          }
        } else {
          header.textContent = `üö´ No Cattle Detected (Confidence: ${(confidence * 100).toFixed(1)}%)`;
          origin.textContent = "Detection Result: Rejected (LABEL_0)";
          lifespan.textContent = "";
          milkYield.textContent = "";
          description.textContent = "";
        }
      } catch (err) {
        console.error("Error:", err);
        header.textContent = "‚ö†Ô∏è Error: Could not analyze.";
      } finally {
        result.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
